server:
  port: 8080

spring:
  application:
    name: p2p-car
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/p2pcar_dev
    username: p2pcar
    password: postgres

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

jwt:
  secret: dev-secret-key-for-testing-only-change-in-production

logging:
  level:
    com.p2pcar: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
