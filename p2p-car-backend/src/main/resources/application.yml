server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: p2p-car
  main:
    allow-bean-definition-overriding: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/p2pcar
    username: p2pcar
    password: ${DB_PASSWORD:p2pcar123}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis123}
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  cache:
    type: redis
    redis:
      time-to-live: 600000

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:zWT9vTSnoaXCXZUPNWYOnUDOWD/ii9sNmr/ZUWYu9lgVAd2tf2zkyVmONo+DJH+nviKW39IQpl5NO1+055YNAg==}
  expiration: 86400000  # 24 hours
  refresh-expiration: 604800000  # 7 days

# File Storage Configuration
file:
  storage:
    type: local  # local, minio, oss
    local:
      path: ${FILE_STORAGE_PATH:./uploads}
    minio:
      endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
      access-key: ${MINIO_ACCESS_KEY:minioadmin}
      secret-key: ${MINIO_SECRET_KEY:minioadmin}
      bucket: ${MINIO_BUCKET:p2pcar}

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:3001}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

  pagination:
    default-page-size: 20
    max-page-size: 100

# Logging
logging:
  level:
    com.p2pcar: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
